{% extends "admin/base.html" %}
{% load admin_static %}
{% block blockbots %}
  {{ block.super }}
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
{% endblock %}
{% block extrastyle %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/responsive.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "admin/css/responsive_rtl.css" %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base_admin.css' %}" media="all">
{% endblock %}
{% block branding %}
    <img id="site-logo" src="{% static 'images/around-syracuse-realty-227x150.png' %}" class="img-responsive">
    <span>
        <button id="ping_google" type="button" class="btn btn-sm btn-secondary ml-3">
            Ping Google
        </button>
    </span>
    <span id="ping_google_response"></span>
{% endblock %}
{% block footer %}
    <div id="footer">
        Copyright &copy; Around Syracuse Realty {% now "Y" %}
        <br>
        Developed by <a href="https://michellemark.me/" target="_blank">Michelle Mark</a>
    </div>
    <script src="{% static "js/third_party/jquery.min.js"%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="{% static 'js/custom-admin.js' %}"></script>
{% endblock %}
