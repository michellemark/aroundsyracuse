{% load sekizai_tags thumbnail static %}
{% addtoblock "css" %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/lightslider.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/lightgallery.css' %}"/>
{% endaddtoblock %}
{% addtoblock "js" %}
    <script src="{% static 'js/lightslider.js' %}"></script>
    <script src="{% static 'js/lightgallery.js' %}"></script>
    <script src="{% static 'js/light-slider-gallery.js' %}"></script>
{% endaddtoblock %}

<ul id="light-slider-gallery">
    {% for image in images %}
        <li data-thumb="{% thumbnail image.file 150x100 crop upscale subject_location=image.img.subject_location %}"
            data-src="{{ image.url }}">
            <img src="{% thumbnail image.file 960x600 crop upscale subject_location=image.img.subject_location %}" alt="image"/>
        </li>
    {% endfor %}
</ul>
